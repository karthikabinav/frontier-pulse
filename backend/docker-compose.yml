services:
  db:
    image: pgvector/pgvector:pg16
    container_name: aifrontierpulse-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: frontier
      POSTGRES_PASSWORD: frontier
      POSTGRES_DB: aifrontierpulse
    ports:
      - "5432:5432"
    volumes:
      - aifrontierpulse_pgdata:/var/lib/postgresql/data

volumes:
  aifrontierpulse_pgdata:
