services:
  db:
    image: pgvector/pgvector:pg16
    container_name: frontier-pulse-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: frontier
      POSTGRES_PASSWORD: frontier
      POSTGRES_DB: frontier_pulse
    ports:
      - "5432:5432"
    volumes:
      - frontier_pulse_pgdata:/var/lib/postgresql/data

volumes:
  frontier_pulse_pgdata:
